<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding set to UTF-8 for proper text rendering -->
    <meta charset="UTF-8" />
    
    <!-- Ensures the website is responsive on different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Metadata: Author of the website -->
    <meta name="Author" content="Abdul Khan" />
    
    <!-- Metadata: Keywords for SEO -->
    <meta name="keywords" content="Gradient, color palette, multiple colors" />
    
    <!-- Title of the webpage displayed in the browser tab -->
    <title>Gradient for Web</title>
    
    <!-- Favicon (small icon displayed in the browser tab) -->
    <link rel="icon" href="./icon.png" />
    
    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" href="index.css">
  </head>
  
  <body id="grade">
    <!-- Main heading of the webpage -->
    <div id="head">
      <h1>Website for Linear-Gradient Background Color</h1>
    </div>
    
    <!-- Buttons for changing background gradient colors -->
    <div id="buttn">
      <button id="right">Right</button>  <!-- Button to change the first gradient color -->
      <button id="left">Left</button>    <!-- Button to change the second gradient color -->
      <br />
      
      <!-- Displays the RGB values of the gradient colors -->
      <output id="display"></output>
    </div>
    
    <!-- Linking external JavaScript file for functionality -->
    <script src="index.js"></script>
  </body>
</html>
